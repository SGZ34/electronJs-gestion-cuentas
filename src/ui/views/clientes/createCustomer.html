<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="../../assets/css/styles.css">


</head>

<body>

    <div class="container-app">
        <div class="navigation-app">
            <ul>
                <li>
                    <a href="../index.html">
                        <span class="title title-main-sidebar">Gestión de cuentas de Omegapro</span>
                    </a>
                </li>
                <li>
                    <a href="../index.html">
                        <span class="icon"><i class="fa-solid fa-gauge"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><i class="fa-solid fa-users"></i></span>
                        <span class="title">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="./licencias/index.html">
                        <span class="icon"><i class="fa-solid fa-money-bill"></i></span>
                        <span class="title">Licencias</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fa fa-bars"></i>
                </div>

                <div class="user">
                    <i class="fa fa-user"></i>
                </div>
            </div>

            <!-------- content -------->


            <div class="wrapper">
                <div class="container">

                    <form id="create-cliente">

                        <div class="row">
                            <div class="col-lg-4">

                                <div class="card text-bg-dark">
                                    <div class="card-header">
                                        <h4 class="text-center text-white">
                                            Información del cliente
                                        </h4>

                                    </div>
                                    <div class="card-body text-light">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control nombre bg-dark text-white"
                                                id="floatingInput" placeholder="Nombre del cliente">
                                            <label for="floatingInput">Nombre del cliente</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="email" class="form-control correo bg-dark text-white"
                                                id="floatingPassword" placeholder="Correo del cliente">
                                            <label for="floatingPassword">Correo del cliente</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="card text-bg-dark">
                                    <div class="card-header">
                                        <h4 class="text-center text-white">Información de las licencias</h4>
                                    </div>
                                    <div class="card-body">

                                        <div class="container">
                                            <div class="row mb-3">
                                                <label for="" class="text-white mb-1">Seleccione la licencia</label>
                                                <select id="licencia" class="form-control bg-dark text-white">
                                                    <option value="" class="bg-dark text-white">--Seleccione--</option>
                                                </select>
                                                <button type="button" class="btn btn-outline-light mt-2"
                                                    id="add-licencia">Agregar
                                                    licencia</button>
                                            </div>

                                            <table class="table table-dark table-bordered table-striped mt-4">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Nombre</th>
                                                        <th>Valor</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="licencias-cliente">

                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-light w-100 mt-4" type="submit">Crear</button>
                    </form>
                </div>
            </div>

            <!-------- content -------->



        </div>
    </div>

    <script src="../../assets/js/customers.create.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>

</html>
